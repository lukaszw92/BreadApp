{% extends 'index.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to remove this grain - {{ object }} ?</p>
    <p>Removed grain will disappear from any flour that contained this grain.</p>
    <input class="submit" type="submit" value="Remove">
</form>
<a href="{% url 'add_grain' %}">No, back to grain list!</a>

{% endblock content %}
