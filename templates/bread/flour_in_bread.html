{% extends 'index.html' %}
{% block content %}

    {% load static %}

<h2>Select flour and their amounts to be added to the bread</h2>
<form method="post">
{% csrf_token %}

    <div class="fields">
        Flour {{ form.flour }} {{ form.grams }} grams
        </div>

<input class="submit" type="submit" value="Submit">
    </form>
        <button class="next">Add next flour</button>

      <script src="{% static 'js/flour_form.js' %}"></script>

{% endblock content %}
