{% extends 'index.html' %}

{% block content %}

<h3 class="sub-header">You are editing {{ object }} in bread {{ object.bread }}</h3>

<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save changes"></form>

<a href="{% url 'show_breads' %}">Don't save changes</a>

{% endblock content %}
