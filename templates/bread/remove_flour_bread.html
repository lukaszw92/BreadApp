{% extends 'index.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to remove {{ object }} from {{ object.bread }}?</p>
    <input type="submit" value="Remove">
</form>
<a href="{% url 'show_breads' %}">No, back to bread list!</a>

{% endblock content %}
