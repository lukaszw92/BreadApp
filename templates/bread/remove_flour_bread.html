{% extends 'index.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h3 class="sub-header" >Are you sure you want to remove {{ object }} from {{ object.bread }}?</h3>
    <input class="submit" type="submit" value="Remove">
</form>
<a href="{% url 'show_breads' %}">No, back to bread list!</a>

{% endblock content %}
