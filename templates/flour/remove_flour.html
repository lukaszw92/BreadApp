{% extends 'index.html' %}

{% block content %}

<p>Are you sure you want to remove this flour?</p>

<form method="post">
    {% csrf_token %}
        <p>{{ object.name }} | {{ object.brand }}</p>
    <p>By doing so you will also delete all breads that contain this flour.</p>
    <input type="submit" value="Remove">
</form>
<a href="{% url 'add_flour' %}">No, back to flour list!</a>

{% endblock content %}
